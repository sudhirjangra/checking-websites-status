name: Selenium scheduled run

on:
  schedule:
    - cron: '0 0,12 * * *'   # 00:00 and 12:00 UTC daily
  workflow_dispatch:         # allows manual trigger

jobs:
  run-selenium:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages (Firefox, wget, unzip, Xvfb)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y firefox wget unzip xvfb

      - name: Install geckodriver (pinned)
        run: |
          GECKO_VER="v0.34.0"   # pin a stable release; update if needed
          wget -q "https://github.com/mozilla/geckodriver/releases/download/${GECKO_VER}/geckodriver-${GECKO_VER#v}-linux64.tar.gz"
          tar -xzf geckodriver-*-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Xvfb (safe fallback) and run script
        env:
          INPUT_FILE: links.xlsx
          OUTPUT_FILE: final_results-remaining.xlsx
        run: |
          export DISPLAY=:99
          Xvfb :99 -ac -screen 0 1280x1024x24 &

          python finalized.py

      - name: Upload Excel result
        uses: actions/upload-artifact@v4
        with:
          name: selenium-results
          path: final_results-remaining.xlsx